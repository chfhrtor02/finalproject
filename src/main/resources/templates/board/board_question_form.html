<html layout:decorate="~{layout}">


<div layout:fragment="content">

	<div id="contentTitle">
	    <h4>게시글 등록</h4>
	</div>
    <!--  action : 컨트롤러 연결  , object : validation 연결될 파일명  -->
<!--     <form th:action="@{/board/create}" th:object="${boardQuestionForm}" method="post"> -->
    <form th:object="${boardQuestionForm}" method="post">
    	<!--  th:action을 삭제하면 csrf값이 자동생성되지않기때문에  csrf 생성 -->
    	 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
   
    
		<div th:replace="~{board/board_form_error :: formErrorsFragment}" />

        <div id="writeSubject">
            <label for="subject">제목</label>
            <!--  th:field : 오류가 생성되더라도 작성된 값은 유지시킨다.  input 에 id , name 삭제-->
            <input type="text" th:field="*{subject}">
        </div>
        
        
        <br>
        <div id="writeContent">
           
            <textarea id="textarea_ck_test" th:field="*{content}" ></textarea>
 
        </div>
        
        
        
        
        <div id="writeSubmit">
	        <input type="submit" value="저장하기" >

    </form>
