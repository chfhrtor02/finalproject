<html layout:decorate="~{layout}">
<div  layout:fragment="content" >


	<form th:action="@{/crud/register}" th:object="${insertMemberForm}" method="post" >
	
		<div th:replace="~{board/board_form_error :: formErrorsFragment}" /> 
	
<!--        	<div th:replace="~{form_errors :: formErrorsFragment}"></div>
 -->       	
        <br><h3>*** 회원가입 ***</h3>
        
        <div id="registerWrite">
	        <label for="userid" >아이디</label>
	        <input type='text' th:field="*{userId}" placeholder="아이디중복확인필수"/>
		</div>

		<div id="registerPw1" >
	        <label for="pw" >비밀번호</label>
	        <input type='password' th:field="*{pw}" />
		</div>

		<div id="registerPw2" >
	        <label for="pw2" >비밀번호재확인</label>
	        <input type='password'  /> <br>
		</div>

		<div id="registerWrite">
	        <label for="name" >이름</label>
	        <input type='text'th:field="*{name}"/> 
		</div>

		<div id="registerRadio">
	        남 <input type='radio' th:field="*{gender}" value="1" checked>
	        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	        여 <input type='radio' th:field="*{gender}" value="0" checked >     
		</div>
		<br>
		
		<div id="registerWrite">		
	        <label for="email" >이메일</label>
	        <input type='email' th:field="*{email}" />
		</div>

		<div id="registerWrite">
	        <label for="mobile" >전화번호</label>
	        <input type='tel' th:field="*{mobile}" maxlength="13"/> 
		</div>

		<div id="registerWrite">
	        <label for="address1" > 주소</label>
	        <input type='text' th:field="*{address1}" />
		</div>
		
		<div id="registerWrite">		
	        <label for="address2" > 나머지 주소</label>
	        <input type='text' th:field="*{address2}" />
		</div>

		<div id="registerWrite">
	        <label for="birthday" > 생년월일 </label>
	        <input type='date' th:field="*{birthday}"  />  
		</div>


		<!-- Role -->
		<!-- <input type="hidden" id="role" name="role" th:field="*{role}" th:value="'USER'" /> -->
		<input type="hidden" id="role" name="role" th:value="'USER'" value="USER" />
	
	
		
		<div id="button">		
			<button type="submit" name="registerBTN" >회원가입</button>
		</div>
		
		
		
		
		
		
		
		<script>
  			$('#registerBTN').click(function(event) {
      		// 간단한 유효성 검사
        var pw = document.getElementsByName("pw")[0].value;
        var pw2 = document.getElementsByName("pw2")[0].value;
        
        if (pw === pw2) {
            return true; // submit
          } else {
            alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
            return false; // do not submit
          }
 			
 				});
		</script>
	</form>
