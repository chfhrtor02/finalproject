<html layout:decorate="~{layout}">
<div layout:fragment="content">
	
	
	<div id="loginAction">
	<form th:action="@{/crud/login}" method="post">
	
		
	
		<div th:if="${param.error}">
		
			<div>사용자ID 또는 비밀번호를 확인해주세요.</div>
		
		</div>
	
		<div>
			<label for="userId">사용자ID</label>		
			<input type="text" name="userId" id="userId">
		</div>
		<br>
		<div>
			<label for="pw">비밀번호</label>		
			<input type="password" name="pw" id="pw">
		</div>
		<br>
		<button id="loginButton" type="submit">로그인</button>

	
	</form>
	</div>
	<br>
	 <!-- 네이버 로그인 버튼 생성 위치 -->
    <a id="naverLink" href="/oauth2/authorization/naver">
    	<img src="/icon/Naver.png" alt="네이버 아이디 로그인">
    	
    <a id="naverLink" href="/oauth2/authorization/google">
    	<img src="/icon/Google.png" alt="구글 아이디 로그인">
    	
    <a id="naverLink" href="/oauth2/authorization/kakao">
    	<img src="/icon/Kakao.png" alt="카카오 아이디 로그인">

    </a>
</div>




</html>
