<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">


	<form th:action="@{/crud/register}" th:object="insertMemberForm" method="post" >
	
       	<div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <br><h3>*** 회원가입 ***</h3><br>
        
        <label for="userid" class="form-label">아이디</label>
        <input type='text' th:field="*{userId}" class="form-control"/> (중복확인필수)<br>


        <label for="pw" class="form-label">비밀번호</label>
        <input type='password' th:field="*{pw}" class="form-control" /> <br>


        <label for="pw2" class="form-label">비밀번호재확인</label>
        <input type='password' th:field="*{pw2}" class="form-control" /> <br>


        <label for="name" class="form-label">이름</label>
        <input type='text'th:field="*{name}" class="form-control"/> <br><br>


        남 <input type='radio' name="gender" id="gender" value="1" checked>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        여 <input type='radio' name="gender" id="gender" value="0" checked > <br>    

        <label for="email" class="form-label">이메일</label>
        <input type='email' th:field="*{email}" class="form-control"/> (뒷자리 선택 ?)<br>



        <label for="mobile" class="form-label">전화번호</label>
        <input type='tel' th:field="*{mobile}" class="form-control" maxlength="13"/> <br>  <br>

        주소 <br>
        <select title="address2" >
                <option value="선택하세요">선택하세요</option>
                <option value="서울특별시">서울특별시</option>
                <option value="인천광역시">인천광역시</option>
                <option value="부산광역시">부산광역시</option>
        </select>
        <select title="address3" >
            <option value="선택하세요">선택하세요</option>
            <option value="서울특별시">칠칠칠</option>
            <option value="인천광역시">팔팔팔</option>
            <option value="부산광역시">구구구</option>
        </select>
        <br>


        <label for="address1" class="form-label"> 주소</label>
        <input type='text' th:field="*{address1}" class="form-control"/><br><br>

        <label for="address2" class="form-label"> 주소</label>
        <input type='text' th:field="*{address2}" class="form-control"/><br><br>



        <label for="birthday" class="form-label"> 생년월일 </label>
        <input type='date' th:field="*{birthday}" class="form-control" /> <br>  


		<br>
		<button type="submit" class="form-control" name="registerBTN" >회원가입</button>
		
		
		<script>
  			$('#registerBTN').click(function(event) {
      		// 간단한 유효성 검사
        var pw = document.getElementsByName("pw")[0].value;
        var pw2 = document.getElementsByName("pw2")[0].value;
        
        if (pw === pw2) {
            return true; // submit
          } else {
            alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
            return false; // do not submit
          }
 			
 				});
		</script>
	</form>

</div>
</html>
