        <ul>

            <!--  ABOUT  -->

            <!--  Unknown  -->

                    <li><a href="./FavoriteCafe.html">즐겨찾는 카페</a></li>

	<!-- contents -->
	<div id="contents">
		<div>
			 <div th:if="${#authentication.getPrincipal() instanceof T(org.springframework.security.core.userdetails.UserDetails)}">
				<div >	
					아이디는  ${sess_member} 입니다<br>
				</div>	
			  
			</div>
		
		
			<div th:unless="${#authentication.getPrincipal() instanceof T(org.springframework.security.core.userdetails.UserDetails)}">
				<div id ="beforeFindID">
					<form action="FindIdAction.do" name="findID" method="POST">
					<div class ="search-title"><h3>휴대폰 본인 확인통한 아이디 찾기</h3></div><br><br>
					<div class ="box_in"><h4>본인의 이름과 회원정보에 등록한 휴대폰번호를 입력해주세요 </h4>
					<br>
						<div id="findIDForm">
							<div class="find_name">
								<label>이름</label>
								<input id="name" name="name" type='text'
								maxlength="10" class="input_name" style="width:200px"><br>
							</div>
							<div class="find_mobile">
								<label>휴대폰번호</label>
								<input id="mobileNo" name="mobile" type='text' onKeyup="addHypen(this);"
								maxlength="14" class="input_mobile" style="width:200px" placeholder="하이픈 (-)포함 입력">
							</div>
						</div><br>
						
						<div class="memSearch">
							<!-- <input name="enter" type="button" value="찾기" onClick="pw_search()"> -->
							<input name="enter" type="submit" value="찾기">
							<input name="cancle" type="button" value="취소" onClick="history.back()">
						</div>
					</div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
					</form>
				</div>
			</div>
		
		<th:remove var="sess_member" scope="session"/>
		</div>
	</div>	
	
	
	
	 <!--  FOOTER  -->
    <div id="footer">
        하아아아아단!!!!
    </div> <!--  END 'FOOTER'  -->
</body>
